services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:7.4.5-alpine3.21
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
